name: speak_up
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  # Flutter SDK
  flutter:
    sdk: flutter

  # State Management and Dependency Injection
  flutter_riverpod: ^2.3.6
  get_it: ^7.6.0

  # JSON Serialization and Immutability
  freezed: ^2.3.5
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # User Interface
  flutter_screenutil: ^5.8.4
  flutter_svg: ^2.0.7
  dots_indicator: ^2.1.1
  percent_indicator: ^4.2.3
  loading_indicator: ^3.1.1
  cupertino_icons: ^1.0.2
  flip_card: ^0.7.0
  swipable_stack: ^2.0.0

  # Local Data Storage
  shared_preferences: ^2.2.0
  enum_to_string: ^2.0.1

  # Firebase
  firebase_core: ^2.14.0
  firebase_auth: ^4.6.3
  cloud_firestore: ^4.8.2

  # Authentication
  google_sign_in: ^6.1.4

  # Localization and Internationalization
  flutter_localizations:
    sdk: flutter
  intl: any

  # Audio Playback
  audioplayers: ^5.0.0
  record: ^4.4.4

  # Speech Recognition
  google_speech: ^2.2.0
  flutter_tts: ^3.7.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.5
  json_serializable: ^6.7.1


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  generate: true
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/icons/categories/
    - assets/images/
    - assets/images/logos/
    - assets/images/categories/
    - assets/audios/
    - assets/keys/

  fonts:
    - family: SF Pro Display
      fonts:
        - asset: assets/fonts/sf_pro_display/SF-Pro-Display-Regular.otf
        - asset: assets/fonts/sf_pro_display/SF-Pro-Display-Semibold.otf
          weight: 600
        - asset: assets/fonts/sf_pro_display/SF-Pro-Display-Bold.otf
          weight: 700